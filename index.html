<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo HTML y CSS</title>
    <style>
        /* Estilo para el encabezado */
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        /* Estilo para el párrafo */
        p {
            font-size: 18px;
            line-height: 1.5;
        }

        /* Estilo para el enlace */
        a {
            color: #007bff;
            text-decoration: none;
        }

        /* Estilo para el contenedor */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenido a mi página</h1>
    </header>
    <div class="container">
        <h2>Sobre nosotros</h2>
        <p>Somos una pequeña empresa dedicada a <a href="#">productos increíbles</a>. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    </div>
</body>
</html>
